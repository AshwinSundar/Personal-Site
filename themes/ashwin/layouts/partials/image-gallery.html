{{ $dir := string .gallery_dir }}
<div class="grid grid-cols-1 xl:grid-cols-2 gap-4">
{{ range (readDir (print "/static" $dir)) }}
  {{- $image := resources.Get (printf "%s/%s" $dir .Name) -}}
  {{- $imageurl := printf "%s/%s" $dir .Name -}}
  {{- $imagetitle := index (split .Name ".") 0 -}}
    <div class="relative">
      <a title="{{ $imagetitle }}" class="block overflow-hidden">
        <img src="{{ $imageurl }}" alt="{{ $imagetitle }}" class="h-full w-full object-cover">
        <span class="absolute inset-4 bg-black bg-opacity-0 flex items-top justify-left text-red-800 hover:animate-pulse">{{ $imagetitle }}</span>
      </a>
    </div>
  
{{ end }}
  </div>
